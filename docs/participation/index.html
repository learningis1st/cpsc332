<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participation Folders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 100%;
            max-width: 300px;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            display: block;
            text-decoration: none;
            color: #007bff;
            font-size: 1.2em;
            text-align: center;
            border: 2px solid #007bff;
            padding: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            width: 100%;
        }

        a:hover {
            background-color: #007bff;
            color: #fff;
        }

        form {
            margin-bottom: 20px;
        }

        select {
            margin-right: 5px;
            padding: 5px;
            font-size: 1em;
        }

        input[type="submit"] {
            padding: 5px 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
<div>
    <h1>Participation Folders</h1>

    <form id="folderForm" onsubmit="return goToFolder()">
        <select id="month" required>
            <option value="">Month</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <select id="day" required>
            <option value="">Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>
        <input type="submit" value="Go">
    </form>

    <ul>
        <li><a href="8-30/">8-30</a></li>
        <li><a href="9-4/">9-4</a></li>
        <li><a href="9-9/">9-9</a></li>
        <li><a href="9-18/">9-18</a></li>
    </ul>
</div>

<script>
    function goToFolder() {
        var month = document.getElementById('month').value;
        var day = document.getElementById('day').value;

        // Ensure valid entries
        if (month && day) {
            var folderPath = month + '-' + day;

            // Redirect to the folder URL
            window.location.href = folderPath + '/';
        }
        return false; // Prevent form submission
    }
</script>
</body>
</html>

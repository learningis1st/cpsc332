<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <script>
        function validateForm(event) {
            var terms = document.getElementById("terms");
            if (!terms.checked) {
                alert("You must agree to the Terms of Service!");
                event.preventDefault();
            }
        }
    </script>
</head>
<body>
<h1>9-18 Participation Activity Task</h1>

<form method="GET" action="https://gu-web-dev-2024.github.io/participation-3-more-html-d-olivares/submission.html" onsubmit="validateForm(event)">
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname"><br><br>

    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname"><br><br>

    <label for="terms">I agree to Terms of Service:</label>
    <input type="checkbox" id="terms" name="terms" value="agree"><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
